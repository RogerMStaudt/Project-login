<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/reset.css">
  <title>Login</title>
</head>
<body>
    <div class="container">

      <section class="card">
          <div class="login-card">
              <div class="logins">
                  <h1 class="title">Tecline</h1>
                  <h1 class="titulo-login">Login</h1>
              
                  <label for="email"> Email <input type="text" id="email" required placeholder="youremail@gmail.com" class="login-caracter espaco-caracter"></label>

                  <label for="password"> Your Password <input type="password" id="password" required placeholder="******" class="login-caracter espaco-caracter"></label>

                  <p class="forgot-pass espaco-caracter">Forgot Password?</p>

                  <input type="submit" value="Enter" class="submitar espaco-caracter">
              </div>
          </div>
          <div class="img-tecnology">

              <img src="/img/img-tec.png" alt="image for tecnology">

          </div>
      </section>

    </div>
</body>
</html>
